<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Academic Records Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">Campus Management System</a>
    </div>
  </nav>

  <section class="loginBox" id="loginBox">
    <div class="login-container">
      <h2>Welcome to University Portal</h2>
      <p class="login-subtitle">Access your dashboard to see courses, GPA, and more</p>

      <input type="email" id="emailInput" class="form-control" placeholder="Email">
      <input type="password" id="passwordInput" class="form-control" placeholder="Password">

      <button class="btn btn-primary w-100" id="btnLogin">Login</button>

      
    </div>
  </section>


  <!-- Student Dashboard -->
  <section class="studentBox dashboard">
    <h3 id="studentGreeting" class="mb-4"></h3>
    <div id="studentExamsList"></div>
  </section>

  <!-- Doctor Dashboard -->
  <section class="doctorBox dashboard">
    <h3 id="doctorGreeting" class="mb-4"></h3>
    <input type="text" id="examInput" class="form-control mb-2" placeholder="Add Exam Name">
    <button id="btnAddExam" class="btn btn-success mb-3 w-100">Add Exam</button>
    <ul class="list-group" id="doctorStudentsList"></ul>
  </section>

  <!-- Admin Dashboard -->
  <section class="adminBox dashboard">
    <h3 id="adminGreeting" class="mb-4"></h3>
    <ul class="list-group" id="adminUsersList"></ul>
  </section>
  </div>

  <footer class="footer">
  <div class="container">
    <p>Â© 2026 University Portal. All rights reserved.</p>
    <p>Designed for academic management and student progress tracking.</p>
  </div>
</footer>


  <script src="index.js"></script>
</body>

</html>
